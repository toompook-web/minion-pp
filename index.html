<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pink Minion ตาไล่ตามเมาส์ + หิมะตก</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #fce4ec 40%, #f8bbd0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* หิมะพื้นหลัง */
    .snow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255,255,255,0.8);
      opacity: 0.9;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .minion {
      position: relative;
      width: 220px;
      height: 320px;
      z-index: 10; /* ให้มินเนี่ยนอยู่เหนือหิมะ */
    }

    /* หัวสีชมพู */
    .head {
      width: 180px;
      height: 180px;
      background: #ff80ab;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 20px;
      box-shadow: inset 0 15px 30px rgba(0,0,0,0.12), 0 10px 30px rgba(0,0,0,0.18);
    }

    /* ผม */
    .hair {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
    }

    .hair::before,
    .hair::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 80px;
      background: #000;
      border-radius: 50% 50% 0 0;
    }

    .hair::before  { left: -20px; transform: rotate(-25deg); }
    .hair::after   { right: -20px; transform: rotate(25deg); }

    /* แว่นตา + ตา */
    .goggles {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 70px;
    }

    .goggle {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      border: 12px solid #000;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.25);
      overflow: hidden;
    }

    .goggle-left  { left: 0; }
    .goggle-right { right: 0; }

    .eye {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 50%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pupil {
      width: 24px;
      height: 24px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      transition: transform 0.12s ease-out;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.6);
    }

    /* ปาก */
    .mouth {
      width: 100px;
      height: 60px;
      background: #000;
      border-radius: 0 0 80px 80px;
      position: absolute;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
    }

    .mouth::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 40px;
      background: #ff5252;
      bottom: 0;
      border-radius: 50%;
    }

    /* ลำตัวและส่วนอื่น ๆ */
    .body {
      width: 180px;
      height: 180px;
      background: #f06292;
      position: absolute;
      top: 140px;
      left: 20px;
      border-radius: 50% 50% 40% 40%;
      box-shadow: inset 0 -20px 40px rgba(0,0,0,0.18), 0 10px 30px rgba(0,0,0,0.22);
    }

    .strap {
      position: absolute;
      top: -30px;
      width: 30px;
      height: 80px;
      background: #f06292;
      border: 8px solid #000;
    }

    .strap-left  { left: 40px; }
    .strap-right { right: 40px; }

    .button {
      width: 24px;
      height: 24px;
      background: #d81b60;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid #000;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.35);
    }

    .hand {
      width: 60px;
      height: 80px;
      background: #ff80ab;
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      bottom: -20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }

    .hand::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 40px;
      background: #ff80ab;
      bottom: -15px;
      border-radius: 50%;
    }

    .hand-left  { left: -30px; transform: rotate(-25deg); }
    .hand-right { right: -30px; transform: rotate(25deg); }

    .hand-left::before  { left: 10px; }
    .hand-right::before { right: 10px; }

    .leg {
      width: 60px;
      height: 90px;
      background: #f48fb1;
      position: absolute;
      bottom: -60px;
    }

    .leg::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 40px;
      background: #000;
      border-radius: 40px 40px 0 0;
      bottom: -20px;
      left: -10px;
    }

    .leg-left  { left: 30px; }
    .leg-right { right: 30px; }
  </style>
</head>
<body>

  <!-- พื้นหลังหิมะ -->
  <div class="snow-container" id="snow"></div>

  <div class="minion">
    <div class="head">
      <div class="hair"></div>
      
      <div class="goggles">
        <div class="goggle goggle-left">
          <div class="eye">
            <div class="pupil" data-eye="left"></div>
          </div>
        </div>
        <div class="goggle goggle-right">
          <div class="eye">
            <div class="pupil" data-eye="right"></div>
          </div>
        </div>
      </div>

      <div class="mouth"></div>
    </div>

    <div class="body">
      <div class="strap strap-left"><div class="button"></div></div>
      <div class="strap strap-right"><div class="button"></div></div>

      <div class="hand hand-left"></div>
      <div class="hand hand-right"></div>

      <div class="leg leg-left"></div>
      <div class="leg leg-right"></div>
    </div>
  </div>

  <script>
    // === ตาไล่ตามเมาส์ (เหมือนเดิม) ===
    const pupils = document.querySelectorAll('.pupil');
    const limit = 12;

    document.addEventListener('mousemove', (e) => {
      pupils.forEach(pupil => {
        const eye = pupil.parentElement;
        const rect = eye.getBoundingClientRect();
        const eyeX = rect.left + rect.width / 2;
        const eyeY = rect.top + rect.height / 2;

        const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
        const dx = Math.cos(angle) * limit;
        const dy = Math.sin(angle) * limit;

        pupil.style.transform = `translate(${dx}px, ${dy}px)`;
      });
    });

    // === หิมะตก ===
    const snowContainer = document.getElementById('snow');
    const numberOfSnowflakes = 80; // ปรับจำนวนได้ (50-120 เหมาะสม)

    function createSnowflake() {
      const flake = document.createElement('div');
      flake.classList.add('snowflake');

      // ขนาดและความเร็วแบบสุ่ม
      const size = Math.random() * 5 + 3; // 3-8px
      flake.style.width = `${size}px`;
      flake.style.height = `${size}px`;

      // ความโปร่งใสและตำแหน่งเริ่มต้น
      flake.style.opacity = Math.random() * 0.5 + 0.5;
      flake.style.left = `${Math.random() * 100}vw`;

      // ความเร็วและระยะเวลาแบบสุ่ม
      const duration = Math.random() * 10 + 8; // 8-18 วินาที
      flake.style.animationDuration = `${duration}s`;

      // ความล่าช้าเริ่มต้นแบบสุ่ม
      flake.style.animationDelay = `${Math.random() * 5}s`;

      snowContainer.appendChild(flake);

      // ลบ flake เมื่อตกถึงพื้น (เพื่อไม่ให้ DOM เต็ม)
      setTimeout(() => {
        flake.remove();
      }, duration * 1000 + 1000);
    }

    // สร้างหิมะหลาย ๆ อัน
    for (let i = 0; i < numberOfSnowflakes; i++) {
      setTimeout(createSnowflake, i * 120); // กระจายการสร้าง
    }

    // สร้างหิมะใหม่เรื่อย ๆ เพื่อให้ตกต่อเนื่อง
    setInterval(createSnowflake, 300); // ทุก 0.3 วินาที สร้าง 1 อัน
  </script>

</body>
</html>
